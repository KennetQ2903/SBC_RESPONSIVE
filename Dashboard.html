<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Dashboard</title>
	<!-- ==================================== MAIN CSS ================================= -->
	<link href="styles.css" rel="stylesheet" type="text/css">


	<!-- ==================================== DASHBOARD CSS ================================= -->

	<link href="./assets/css/stylesMenuDashboard.css" rel="stylesheet" type="text/css">

	

	<!-- ==================================== BOXICONS CSS ================================= -->

	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

	<!-- ==================================== JQUERY LIB ================================= -->

	<script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	

	<!--============================================ PAGE JS ============================================-->

	<script async src="./assets/js/main.js"></script>


</head>

<body class="bodyMenu" onload="inicio()">

<!-- -----------------------------------------MENU DESLIZABLE--------------------------------------- -->

	<div class="sidebar">

		<div class="logo_content">
			<div class="logo">
				<div class="logo_name">
				
				</div>
			</div>
			<i class='bx bx-menu' id="btn"></i>
		</div>

		<ul class="nav_list" style="list-style-type: none;">
			<li>
				<a href="#menuDashboard" class="link_name">

					<span class="links_name" id="btnDashboard" onclick="actual(this)">Dashboard</span>
				</a>
				<span class="tooltip">Dashboard</span>
			</li>
			<li>
				<a href="#menuUsuario" class="link_name">
					<i class='bx bx-user' id="btnUser" onclick="actual(this)" onmouseover="mostrarSpan()" onmouseleave="quitarSpan()"></i>

				<span class="tooltip">Usuario</span>
			</li>
			<li>
				<a href="#menuCuentas" class="link_name">

				</a>

			<li>

			</li>
			<li>

				<a href="#menuConsumo" class="link_name">

					<span class="links_name" id="btnConsumo" onclick="actual(this); cargarGraficaConsumo()">Consumo</span>
				</a>

			</li>
			<li>
				<a href="#menuNegocios" class="link_name">

				</a>
				<span class="tooltip">Negocios</span>
			</li>
			<li>

					<i class='bx bxs-receipt' id="btnFacturacion" onclick="actual(this)" onmouseover="mostrarSpan()" onmouseleave="quitarSpan()"></i>

				</a>
				<span class="tooltip">Facturacion</span>

			<li>

					<span class="links_name"  id="btnBancos" onclick="actual(this)">Cuentas bancarias</span>
				</a>

			<li>

		<div class="profile_content">

	<div id="titulosHeader">
		<h1 id="titHeader"></h1>
	</div>


<!-- ------------------------------MENU PRINCIPAL (PANTALLA) INICIO-------------------------------------- -->

	<iframe class="home_content" id="home" frameborder="0" src="">
